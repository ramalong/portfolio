     <!--ビデオ強制再生 -->

    <script>
      // カーソル切り替え
      const toggleBtn = document.getElementById('cursor-toggle');
      let cursorHidden = true;

      toggleBtn.addEventListener('click', () => {
        cursorHidden = !cursorHidden;
        document.body.style.cursor = cursorHidden ? 'none' : 'auto';
        document.querySelector('.custom-cursor').style.display = cursorHidden ? 'block' : 'none';
      });
    </script>

    <script>
      const toggle = document.getElementById("menuToggle");
      const nav = document.getElementById("mainNav");

      toggle.addEventListener("click", () => {
        nav.classList.toggle("open");
      });
    </script>

    <script>
      const cursor = document.querySelector('.custom-cursor');
      let mouseX = 0;
      let mouseY = 0;
      let currentX = 0;
      let currentY = 0;

      document.addEventListener('mousemove', e => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      function animateCursor() {
        currentX += (mouseX - currentX) * 0.6;
        currentY += (mouseY - currentY) * 0.6;
        cursor.style.transform = `translate(${currentX}px, ${currentY}px)`;
        requestAnimationFrame(animateCursor);
      }

      animateCursor();
    </script>

    <script>
      window.addEventListener('load', () => {
        const loadingScreen = document.getElementById('loading-screen');
        const MIN_LOADING_TIME = 1500;
        const startTime = Date.now();

        const ensureMinimumTime = new Promise(resolve => {
          const elapsed = Date.now() - startTime;
          const remaining = MIN_LOADING_TIME - elapsed;
          setTimeout(resolve, remaining > 0 ? remaining : 0);
        });

        ensureMinimumTime.then(() => {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 600);
        });
      });
    </script>

    <!-- ローディングアニメーション -->
    <script>
      const loaderWrapper = document.getElementById("loader-wrapper");
      const loaderCircle = document.querySelector(".loader-circle");
      const loaderPercent = document.querySelector(".loader-percent");
      const outerRing = document.querySelector(".loader-outer-ring");

      const slideWrapper = document.querySelector(".slide-wrapper");
      const slideTop = document.querySelector(".slide-top");
      const slideBottom = document.querySelector(".slide-bottom");
      const mainContent = document.getElementById("main-content");

      let progress = 0;
      const MIN_TIME = 1500;
      const startTime = Date.now();

      const interval = setInterval(() => {
        progress += Math.random() * 8;
        if (progress > 100) progress = 100;

        loaderPercent.textContent = `${Math.floor(progress)}%`;
        loaderCircle.style.background = `radial-gradient(circle at center, #00ffc3, #1e00ff)`;

        const baseSize = Math.min(window.innerWidth, window.innerHeight) * 0.1;
        const size = baseSize + progress * 0.012 * baseSize;
        outerRing.style.width = `${size}px`;
        outerRing.style.height = `${size}px`;


        if (progress >= 100) {
          clearInterval(interval);
          const elapsed = Date.now() - startTime;
          const remaining = MIN_TIME - elapsed;

          setTimeout(() => {
            slideWrapper.style.display = "block";
            requestAnimationFrame(() => {
              slideTop.classList.add("slide-merge-top");
              slideBottom.classList.add("slide-merge-bottom");
            });

            setTimeout(() => {
              slideWrapper.classList.add("rotate");
              loaderCircle.style.display = "none";
              outerRing.style.display = "none";

              setTimeout(() => {
                slideWrapper.classList.replace("rotate", "exit");

                setTimeout(() => {
                  loaderWrapper.style.display = "none";
                  slideWrapper.style.display = "none";
                  mainContent.style.display = "block";
                  document.body.style.overflow = "auto";
                }, 600);
              }, 600);
            }, 500);
          }, remaining > 0 ? remaining : 0);
        }
      }, 40);

      // ローディング終了後に解除
      document.getElementById('loading-overlay').style.display = 'none';
    </script>
