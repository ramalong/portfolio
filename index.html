  <script>
    const cursor = document.querySelector('.custom-cursor');
    let mouseX = 0;
    let mouseY = 0;
    let currentX = 0;
    let currentY = 0;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
   });

    function animateCursor() {
      // 緩やかに追従（遅延）
      currentX += (mouseX - currentX) * 0.6;
      currentY += (mouseY - currentY) * 0.6;

      cursor.style.transform = `translate(${currentX}px, ${currentY}px)`;
      requestAnimationFrame(animateCursor);
    }

    animateCursor();
  </script>
  <script>
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');

      // 最低表示時間（ミリ秒）
      const MIN_LOADING_TIME = 1500;

      // 現在の時間を記録
      const startTime = Date.now();

      // ページの読み込み処理と最低表示時間の両方が終わるのを待つ
      const ensureMinimumTime = new Promise(resolve => {
        const elapsed = Date.now() - startTime;
        const remaining = MIN_LOADING_TIME - elapsed;
        setTimeout(resolve, remaining > 0 ? remaining : 0);
      });

      ensureMinimumTime.then(() => {
        loadingScreen.classList.add('fade-out');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 600); // CSSのfade-outと合わせる
      });
    });
  </script>
    <!-- ローディングアニメーション -->
<script>
const loaderWrapper = document.getElementById("loader-wrapper");
const loaderCircle = document.querySelector(".loader-circle");
const loaderPercent = document.querySelector(".loader-percent");
const outerRing = document.querySelector(".loader-outer-ring");

const slideWrapper = document.querySelector(".slide-wrapper");
const slideTop = document.querySelector(".slide-top");
const slideBottom = document.querySelector(".slide-bottom");
const mainContent = document.getElementById("main-content");

let progress = 0;
const MIN_TIME = 1500;
const startTime = Date.now();

const interval = setInterval(() => {
  progress += Math.random() * 8;
  if (progress > 100) progress = 100;

  loaderPercent.textContent = `${Math.floor(progress)}%`;
  loaderCircle.style.background = `radial-gradient(circle at center, #00ffc3, #1e00ff)`;

  const size = 120 + progress * 1.2;
  outerRing.style.width = `${size}px`;
  outerRing.style.height = `${size}px`;

  if (progress >= 100) {
    clearInterval(interval);
    const elapsed = Date.now() - startTime;
    const remaining = MIN_TIME - elapsed;

    setTimeout(() => {
      // スライド表示＆合体
      slideWrapper.style.display = "block";
      requestAnimationFrame(() => {
        slideTop.classList.add("slide-merge-top");
        slideBottom.classList.add("slide-merge-bottom");
      });

      // 回転＆ローダー要素非表示
      setTimeout(() => {
        slideWrapper.classList.add("rotate");
        loaderCircle.style.display = "none";
        outerRing.style.display = "none";

        // 対角線へスライドアウト
        setTimeout(() => {
          slideWrapper.classList.replace("rotate", "exit");

          setTimeout(() => {
            loaderWrapper.style.display = "none";
            slideWrapper.style.display = "none";
            mainContent.style.display = "block";
            document.body.style.overflow = "auto";
          }, 600);
        }, 600);
      }, 500);
    }, remaining > 0 ? remaining : 0);
  }
}, 40);
</script>
