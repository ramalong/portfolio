  <script>
    const cursor = document.querySelector('.custom-cursor');
    let mouseX = 0;
    let mouseY = 0;
    let currentX = 0;
    let currentY = 0;

    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
   });

    function animateCursor() {
      // 緩やかに追従（遅延）
      currentX += (mouseX - currentX) * 0.6;
      currentY += (mouseY - currentY) * 0.6;

      cursor.style.transform = `translate(${currentX}px, ${currentY}px)`;
      requestAnimationFrame(animateCursor);
    }

    animateCursor();
  </script>
  <script>
    window.addEventListener('load', () => {
      const loadingScreen = document.getElementById('loading-screen');

      // 最低表示時間（ミリ秒）
      const MIN_LOADING_TIME = 1500;

      // 現在の時間を記録
      const startTime = Date.now();

      // ページの読み込み処理と最低表示時間の両方が終わるのを待つ
      const ensureMinimumTime = new Promise(resolve => {
        const elapsed = Date.now() - startTime;
        const remaining = MIN_LOADING_TIME - elapsed;
        setTimeout(resolve, remaining > 0 ? remaining : 0);
      });

      ensureMinimumTime.then(() => {
        loadingScreen.classList.add('fade-out');
        setTimeout(() => {
          loadingScreen.style.display = 'none';
        }, 600); // CSSのfade-outと合わせる
      });
    });
  </script>
