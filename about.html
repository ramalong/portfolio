  <!-- 必要なJS -->
  <script>
    const toggleBtn = document.getElementById('cursor-toggle');
    let cursorHidden = true;
    toggleBtn.addEventListener('click', () => {
      cursorHidden = !cursorHidden;
      document.body.style.cursor = cursorHidden ? 'none' : 'auto';
      document.querySelector('.custom-cursor').style.display = cursorHidden ? 'block' : 'none';
    });

    const toggle = document.getElementById("menuToggle");
    const nav = document.getElementById("mainNav");
    toggle.addEventListener("click", () => {
      nav.classList.toggle("open");
    });

    const cursor = document.querySelector('.custom-cursor');
    let mouseX = 0, mouseY = 0, currentX = 0, currentY = 0;
    document.addEventListener('mousemove', e => {
      mouseX = e.clientX;
      mouseY = e.clientY;
    });
    function animateCursor() {
      currentX += (mouseX - currentX) * 0.6;
      currentY += (mouseY - currentY) * 0.6;
      cursor.style.transform = `translate(${currentX}px, ${currentY}px)`;
      requestAnimationFrame(animateCursor);
    }
    animateCursor();
  </script>
</body>
